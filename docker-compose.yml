version: '3.8'

services:
  # Multi-Omics Platform API
  multi-omics-api:
    build: .
    container_name: multi-omics-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/multiomics
      - REDIS_URL=redis://redis:6379
      - DEVICE=cpu
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - multi-omics-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: multi-omics-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=multiomics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    networks:
      - multi-omics-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multi-omics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multi-omics-network
    restart: unless-stopped

  # Nginx Reverse Proxy & Frontend
  nginx:
    image: nginx:alpine
    container_name: multi-omics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - multi-omics-api
    networks:
      - multi-omics-network
    restart: unless-stopped

  # Jupyter Notebook for Analysis (Optional)
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: multi-omics-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/work/data
    networks:
      - multi-omics-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  multi-omics-network:
    driver: bridge
