version: '3.8'

services:
  # Multi-Omics Platform API
  multi-omics-api:
    build: .
    container_name: multi-omics-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/multi_omics.db
      - DEVICE=cpu
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - multi-omics-network
    restart: unless-stopped

  # Nginx Reverse Proxy & Frontend
  nginx:
    image: nginx:alpine
    container_name: multi-omics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - multi-omics-api
    networks:
      - multi-omics-network
    restart: unless-stopped

  # Jupyter Notebook for Analysis (Optional)
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: multi-omics-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/work/data
    networks:
      - multi-omics-network
    restart: unless-stopped

networks:
  multi-omics-network:
    driver: bridge
